<VirtualHost *:80>

    # If a virtual host is going to be used include ServerName directive
    ServerName example.com

    Alias /static /srv/webroot/spiffy-django-template/static
    <Directory /srv/webroot/spiffy-django-template/static>
        Require all granted
    </Directory>

    Alias /media /srv/webroot/spiffy-django-template/media
    <Directory /srv/webroot/spiffy-django-template/media>
        Require all granted
    </Directory>

    <Directory /srv/webroot/spiffy-django-template>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess spiffy-django-template python-home=/srv/webroot/spiffy-django-template/venv python-path=/srv/webroot/spiffy-django-template
    WSGIProcessGroup spiffy-django-template
    WSGIScriptAlias / /srv/webroot/spiffy-django-template/config/wsgi.py

</VirtualHost>

